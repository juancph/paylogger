<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayLogger - Nuevo pago</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/agregar.css') }}">
    <link rel="shortcut icon" href="{{url_for('static', filename='img/logo.svg')}}" type="image/x-icon"> 
</head>
<body>
    <form action="{{ url_for('main.enviar_usuario') }}" method="post">
        <div>
            <a href="{{ url_for('main.inicio') }}"><img src="{{url_for('static', filename='img/persona.svg')}}"></a>
        </div>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" required>

        <label for="dinero">Dinero dado</label>
        <input type="number" name="dinero" id="dinero" required min="{{ MONTO_MINIMO }}" step="{{ STEP }}">

        <button type="submit" class="btn-agregar">Agregar</button>

        <p>{{cambio}}</p>
    </form>
</body>
</html>
